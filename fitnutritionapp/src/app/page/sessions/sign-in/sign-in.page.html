<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<app-logo></app-logo>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioSignIn">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="green">
        ingresar
      </ion-button>
    </ion-card-content>

  </ion-card>
  
  <ion-footer>
    <ion-toolbar color="green">
      <ion-buttons slot="end">
        <ion-button>Registrarse</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
</ion-content>
