<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FOOD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>


  <ion-grid>

    <ion-card color="danger">
      <ion-row>
        <ion-col size="5">
          <ion-card-header>
            <ion-card-title>PROTEIN</ion-card-title>
            
          </ion-card-header>
            
        </ion-col>
        <ion-col size="7">
          <ion-card-content>
            <img  id=img1 src="../../../assets/img/foodproteinhigh.jpeg">
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card color="success">
      <ion-row>
        <ion-col size="5">
          <ion-card-header>
            <ion-card-title>Hipocalorico</ion-card-title>
            
          </ion-card-header>
            
        </ion-col>
        <ion-col size="7">
          <ion-card-content>
            <img  id=img1 src="../../../assets/img/alimentoshipocaloricos.webp">
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card color="secondary">
      <ion-row>
        <ion-col size="5">
          <ion-card-header>
            <ion-card-title>Hipercalorico</ion-card-title>
            
          </ion-card-header>
            
        </ion-col>
        <ion-col size="7">
          <ion-card-content>
            <ion-img id="img1" src="../../../assets/img/carbohidratos-kYNE-U60203461853gG-624x385@Ideal.jpg"></ion-img>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>



  </ion-grid>

  <!-- FOOTER // TABS -->
  
  <ion-footer>
    <ion-toolbar>
      <app-tabs></app-tabs>
    </ion-toolbar>
  </ion-footer>


</ion-content>
